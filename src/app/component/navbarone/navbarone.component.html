<div fxFlex>
  <div fxLayout="column">
    <mat-toolbar color="primary" position="fixed">
      <div fxLayout="row" fxFlex="20%">
        <div fxFlex.lg="40%" fxFlex.md="50%" fxFlex.sm="60%" fxFlex.xs="100%">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon class="menuicon" aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
        <div fxHide.xs="true" fxHide.sm="true">
          <span class="displayname">Fundoo</span>
        </div>
        <div fxFlex.lg="60%" fxFlex.md="50%" fxFlex.sm="60%" fxFlex.xs="100%">
          <span class="displayname">Keep</span>
        </div>
      </div>
      <div fxLayout="row" fxFlex="60%">
        <span><mat-icon class="searchicon">search</mat-icon> </span>
        <input class=searchbar type=text matInput placeholder="search" [(ngModel)]="searchInput" (click)="clicksearch()" (keydown)="newMessage()"
         fxHide.xs="true" fxHide.sm="true">
      </div>
      <div fxLayout="row" fxFlex="20%">
        <div fxLayout="row" fxFlex="100%">
          <div fxFlex.lg="30%" fxFlex.md="15%" fxFlex.sm="50%" fxFlex.xs="50%" fxLayoutAlign="center">
            <span  class="sideicon"><mat-icon>refresh</mat-icon></span>
          </div>
          <div fxFlex.lg="50%" fxFlex.md="70%" fxHide.xs="true" fxHide.sm="true" fxLayoutAlign="center">
            <span class="sideicon"><mat-icon>view_stream</mat-icon></span>
          </div>
          <!-- Profile Starts -->
          <div fxFlex.lg="20%" fxFlex.md="15%" fxFlex.sm="50%" fxFlex.xs="50%">
            <button (click) = "$event.stopPropagation()"
                [ngStyle]="{'float':'left','background-image':'url('+img+')','background-size':'cover'}"
                matTooltip="fundoo Account" mat-mini-fab [matMenuTriggerFor]="appMenu" style="background-color:black;float:right;color:white;text-transform:uppercase;">
               </button>
              <mat-menu  #appMenu="matMenu" [overlapTrigger]="false" style="width:20%">
                  <div fxLayout="row" fxFlex="100%">
                  <div fxFlex="30%" >  
                      <button (click) = "$event.stopPropagation()" class="buttonimage" [ngStyle]="{'float':'left','background-image':'url(' +img+ ')','background-size':'cover'}" (click)="selectFile.click()" matTooltip="fundoo Account" mat-mini-fab style="background-color:#fb0;float:right;color:white;text-transform:uppercase; margin-left: 34px;">
                       </button>
                       
                       <input (click) = "$event.stopPropagation()" class="image" type="file" 
                       (change)="onImageUpload($event)" #selectFile>
                  </div>
                  <div  fxFlex="70%">
                  <mat-content fxFlex class="style">
                    {{firstName}}&nbsp;{{lastName}}
                    {{email}}
                  </mat-content>
                  </div>  
              </div>
                <span style="float:right"><button mat-button (click)=logout()>Logout</button></span>
            </mat-menu>
          </div>
            <!-- Profile Ends -->
        </div>
      </div>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-nav-list>
          <a mat-list-item routerLink="/home/notes" routerLinkActive="active"><img src="../../../assets/notes.svg"><span
              class="notes">Notes</span></a>
          <a mat-list-item ><img src="../../../assets/remainder.svg"><span class="remainder">Reminders</span></a>
        </mat-nav-list>
        <hr>

        <div class="label">
          <a mat-list-item>Labels<button class="edit" (click)=addlabel()>Edit</button></a>
        </div>
        <mat-nav-list>
          <div *ngFor="let list of array" class="printlabel">
            <a mat-list-item routerLink="/home/label/{{ list.label }}" routerLinkActive="active"> <mat-icon class="material-icons"
                class="space">label_outline</mat-icon><span class="display">{{ list.label }}</span></a>
          </div>
        </mat-nav-list>

        <mat-nav-list>
          <a mat-list-item (click)=addlabel()><img src="../../../assets/label.svg"><span class="remainder">Create New Label</span></a>
        </mat-nav-list>
        <hr>
        <mat-nav-list>
          <a mat-list-item routerLink="/home/archive" routerLinkActive="active"><img src="../../../assets/archive.svg"><span
              class="notes">Archive</span></a>
          <a mat-list-item routerLink="/home/trash" routerLinkActive="active"><img src="../../../assets/trash.svg"><span
              class="remainder">Trash</span></a>
        </mat-nav-list>
        <hr>
        <mat-nav-list>
          <a mat-list-item ><img src="../../../assets/settings.svg"><span class="notes">Settings</span></a>
          <a mat-list-item ><img src="../../../assets/feedback.svg"><span class="remainder">Send Feedback</span></a>
          <a mat-list-item ><img src="../../../assets/help.svg"><span class="notes">Help</span></a>
          <a mat-list-item ><img src="../../../assets/download.svg"><span class="remainder">App Downloads</span></a>
          <a mat-list-item ><img src="../../../assets/keyboard.svg"><span class="remainder">Keyboard Shortcuts</span></a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content style="width:-webkit-fill-available;position:fixed;box-align: center">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
