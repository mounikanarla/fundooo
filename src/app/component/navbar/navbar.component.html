<mat-sidenav-container class="sidenav-container">


    <mat-sidenav-content>

        <mat-toolbar color="primary">
          <div>
            <mat-toolbar color="primary">
                <button
                  type="button"
                  aria-label="Toggle sidenav"
                  mat-icon-button
                  (click)="drawer.toggle()">
                  <!-- *ngIf="isHandset$ | async" -->
                  <mat-icon style="color:black" aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span style="color:black;font-family:Bookman, URW Bookman L, serif; margin-left:10px;">fundoo Notes</span>
                <div class=search>
                    <i class="material-icons">search</i>
                   <input  type=text matInput placeholder="search">
                      <!-- <div class="inner-addon left-addon"> -->
                          <!-- <i class="material-icons">search</i>
                          <input type="text" class="form-control" />
                      </div> -->
                    </div> 
                <div>
                    <span class="refresh"><i class="material-icons">refresh</i></span>
                    <span class="view"><i class="material-icons">view_stream</i></span>
                  </div>
                <div>
                    <span class="apps"><i class="material-icons">apps</i></span>
                    <span class="notify"><i class="material-icons">notifications_none</i></span>
                    <span class="picture"><i class="material-icons">account_circle</i></span>
                    
                  </div>
    
             
              </mat-toolbar>
            </div>
            <mat-sidenav
            #drawer
            class="sidenav"
            fixedInViewport="true"
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
             [opened]="!(isHandset$ | async)"> 
            
             <mat-nav-list>
                <a mat-list-item href="#" ><img src="../../../assets/notes.svg" ><span class="notes">Notes</span></a>
                <a mat-list-item href="#"><img src="../../../assets/remainder.svg"><span class="remainder">Reminders</span></a>
              </mat-nav-list>
            <hr>
            
              <div class="label">
                <a mat-list-item class="">Labels<button class="edit">Edit</button></a></div>
                <mat-nav-list>
                <a mat-list-item href="#"><img src="../../../assets/label.svg"><span class="remainder">Create New Label</span></a>
              </mat-nav-list>
              <hr>
              <mat-nav-list>
                  <a mat-list-item href="#" ><img src="../../../assets/archive.svg" ><span class="notes">Archive</span></a>
                  <a mat-list-item href="#"><img src="../../../assets/trash.svg"><span class="remainder">Trash</span></a>
                </mat-nav-list>
              <hr>
              <mat-nav-list>
                  <a mat-list-item href="#" ><img src="../../../assets/archive.svg" ><span class="notes">Settings</span></a>
                  <a mat-list-item href="#"><img src="../../../assets/trash.svg"><span class="remainder">Send Feedback</span></a>
                  <a mat-list-item href="#" ><img src="../../../assets/archive.svg" ><span class="notes">Help</span></a>
                  <a mat-list-item href="#"><img src="../../../assets/trash.svg"><span class="remainder">App Downloads</span></a>
                </mat-nav-list>
              <hr>
            </mat-sidenav>
            <mat-sidenav-content>
            <router-outlet ></router-outlet>
          </mat-sidenav-content>

                   </mat-toolbar>
      </mat-sidenav-content>


</mat-sidenav-container>
