<span data-toggle="tooltip" title="{{!isDeleted ? 'Remind Me':''}}">
  <button mat-icon-button>
    <mat-icon class="remain" *ngIf="!isDeleted" [matMenuTriggerFor]="menu" (click)="$event.stopPropagation() && reminder()"><img src="../../../assets/remainder.svg"></mat-icon>
  </button>
</span>
<mat-menu (click)="$event.stopPropagation();" class="menu" #menu="matMenu" [overlapTrigger]="false">
    <div *ngIf="flag===false">    
    <button (click)="$event.stopPropagation();" mat-menu-item><span>Reminder : </span></button>
    <button (click)="$event.stopPropagation();" mat-menu-item>
        <div><span (click)="remindToday()">Later today</span>
            <span class="spaceremain">8:00 PM</span></div>
    </button>
    <button (click)="$event.stopPropagation();" mat-menu-item>
        <div><span (click)="remindTomorrow()">Tomorrow </span>
            <span class="spaceremain">8:00 AM</span></div>
    </button>
    <button (click)="$event.stopPropagation();" mat-menu-item>
        <div><span (click)="weekRemainder()">Next week</span>
            <span class="remainder">Mon,8:00 AM</span></div>
    </button>
   
    <div fxLayoutAlign="row">
        <mat-icon class="clock" mat-icon-button>access_time</mat-icon>
        <button (click)="$event.stopPropagation();" (click)="flag=true" mat-menu-item><span>Pick date & time
            </span></button>
    </div>
</div>
   <!-- <mat-menu (click)="$event.stopPropagation();" class="date" #dateMenu="matMenu" [overlapTrigger]="false"> -->
    <div *ngIf="flag===true">
            <mat-icon (click)="$event.stopPropagation();" (click)="flag=false" mat-icon-button>keyboard_backspace</mat-icon>
            <span class="place1">Pick Date & Time</span><br>
        <mat-divider></mat-divider>
        <div>
        <mat-form-field>
            <input (click)="$event.stopPropagation();" #date="ngModel" [(ngModel)]="myDate.date"  matInput [matDatepicker]="dp" value="this.value.date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
        </div>
        <div>
        <form class="example-form">
        <mat-form-field class="example-full-width">
                <input (click)="$event.stopPropagation();" matInput placeholder [matMenuTriggerFor]="menu" (click)="$event.stopPropagation();" value="3:30 PM">
        </mat-form-field>
        </form>
        <mat-menu (click)="$event.stopPropagation();" class="menu" #menu="matMenu" [overlapTrigger]="false">
            <button (click)="$event.stopPropagation();" mat-menu-item>
                <div><span>Morning </span>
                    <span class="timeSpace">8:00 AM</span></div>
            </button>
            <button (click)="$event.stopPropagation();" mat-menu-item>
                <div><span>Afternoon</span>
                    <span class="noonSpace">1:00 PM</span></div>
            </button>
            <button (click)="$event.stopPropagation();" mat-menu-item>
                <div><span>Evening</span>
                    <span class="timeSpace">6:00 PM</span></div>
            </button>
            <button (click)="$event.stopPropagation();" mat-menu-item>
                <div><span>Night</span>
                    <span class="timeSpace">8:00 PM</span></div>
            </button>
            <button (click)="$event.stopPropagation();" mat-menu-item>
                <div><span>Custom</span></div>
            </button>
        </mat-menu>
        </div>
        <button mat-raised-button class="button" (click)="customDate()">Save</button>
        </div> 
</mat-menu>
