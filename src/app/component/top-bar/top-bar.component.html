<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

<div class="container" fxLayout="column" fxLayoutGap="5%">
  <div  fxFlex="10%">
    <form>
    <mat-toolbar style='background-color:rgb(255,187,0)' class="bar">
     <!-- <span class="menu"><i class="material-icons">menu</i></span>-->
     <button
                  type="button"
                  aria-label="Toggle sidenav"
                  mat-icon-button
                  (click)="drawer.toggle()"
                  >
                  <!-- *ngIf="isHandset$ | async" -->
                  <mat-icon style="color:black" aria-label="Side nav toggle icon">menu</mat-icon>
                </button>

         <span class="title">Fundoo Keep</span>
         <p>
            <mat-form-field appearance="outline" class="search">
                <i class="material-icons">search</i>
              <input matInput placeholder="search" >
             </mat-form-field>
          </p>
          <span class="refresh"><i class="material-icons">refresh</i></span>
          <span class="view"><i class="material-icons">view_stream</i></span>
          <span class="apps"><i class="material-icons">apps</i></span>
          <span class="notify"><i class="material-icons">notifications_none</i></span>
    </mat-toolbar>
    </form>
  </div>
  <div fxLayout="row">
      <mat-sidenav-container class="sidenav-container">
      <mat-sidenav-content>
      <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      
        <mat-nav-list>
          <a mat-list-item href="#">Notes</a>
          <a mat-list-item href="#">Reminders</a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
