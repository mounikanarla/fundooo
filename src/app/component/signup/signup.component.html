<div class="box" fxLayout="column" fxLayoutGap="5px">
    <div fxFlex="20%"></div>
    <div fxLayout="row">

        <div fxFlex="30%"></div>
        <div fxFlex.lg="40%" fxFlex.md="60%" fxFlex.sm="70%" fxFlex.xs="100%">
            <mat-card>
                <form Name="Registration FORM">
                    <h3>BRIDGE LABZ</h3>
                    <h4>Create Your Gmail Account</h4>
                    <div>Continue to Gmail</div>
                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="First Name">
                        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
                        <mat-form-field>
                            <input matInput placeholder="Last Name">
                        </mat-form-field>
                    </div>

                    <div class="example-form">
                        <mat-form-field class="example-full-width">

                            <input matInput placeholder="Username">
                            <mat-hint align="start"><strong>You can use Letters,Numbers and Periods</strong> </mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                        </mat-form-field>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;

                        <mat-form-field>
                            <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                    <mat-hint><small> <b>8 or more characters with a mix of letters, numbers & symbols</b>
                        </small></mat-hint><br><br>
                    <div flexLayout="row" fxLayoutAlign="center">
                        <mat-card  fxFlex.lg="50%" *ngFor="let data of card" mat-button (click)="display(data)" [ngClass]="data.select ? 'select' : 'notselect'" >
                            <mat-card-title>{{data.name}}</mat-card-title>
                            <mat-card-content>{{data.description}}</mat-card-content>
                        </mat-card>
                        </div>
                    <br>
                    <div class="button-row">
                        <a href="/login" mat-button routerLink=".">Signin if you are registered</a>

                    </div><br>
                    <div>
                        <a class="next" mat-flat-button routerLink=".">Next</a>
                    </div>
                </form>
            </mat-card>
        </div>
        <div fxFlex="30%" fxFlexOrder="3"></div>
    </div>
    <div fxFlex="20%" fxFlexOrder="3"></div>
</div>
