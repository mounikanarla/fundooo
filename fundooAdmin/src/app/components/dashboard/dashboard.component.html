<!-- Datatable Starts -->
<div class="container-fluid" style="overflow-x:auto; background-color:bg-info">
    <div class="col-xs-12">
        <table class="table table-striped shadow-lg p-3 mb-5 rounded" id=example style='text-align: center;'>
            <thead style='background-color:lightseagreen;text-align: center;'>
                <tr>
                    <th scope="col">SNO</th>
                    <th scope="col">FIRSTNAME</th>
                    <th scope="col">LASTNAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">SERVICE</th>
                    <th scope="col">POPUP LIST</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
<!-- DataTable ends -->
<!-- User PopUp Starts -->
<div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
         <!-- Modal content-->
          <div class="modal-content" >
            <div class="modal-header" style='background-color:rgb(118, 233, 233)'>
              <label class="modal-title" id="FullName"></label>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style='background-color:lightgray'>
              <label id="FirstName"></label><br>
              <label id="lastName"></label><br>
              <label id="email"></label><br>
              <label id="service"></label><br>
              <label id="createdDate"></label>
            </div>
            <div class="modal-footer" style='background-color:rgb(118, 233, 233)'>
              <button type="button" class="btn btn-default" style='background-color:lightgoldenrodyellow' data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
<!-- User PopUp Ends -->
