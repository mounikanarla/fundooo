<div fxLayout="row wrap">
  <div fxFlex="12%"></div>
  <div fxFlex="76%" fxLayout="row wrap" fxLayoutGap="10px">
    <mat-card  class="example-card" *ngFor='let index of newData' [ngStyle]="{'background-color':index.color}">
      <mat-card-header (click)="openDialog(index)">
        <mat-card-title placeholder="Title" >
          {{index.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content (click)="openDialog(index)" >
        {{index.description}}
      </mat-card-content>
      <mat-card-actions>
        <span class=invisible>
          <app-reminder></app-reminder>
          <app-collaborator></app-collaborator>
          <app-changecolor [colorid]=index.id (eventEmit)="emit($event)"></app-changecolor>
          <app-image></app-image>
          <app-archieve [noteid]=index.id (eventEmit)="emit($event)"></app-archieve>
          <app-more [noteid]=index.id (eventEmit)="emit($event)"></app-more>
          <!-- <app-undo></app-undo> -->
          <!-- <app-redo></app-redo> -->
        </span>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="12%"></div>
  <!-- </div> -->
</div>
